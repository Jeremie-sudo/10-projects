<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>  Slidder </title>
</head>
<body>
	

	   <div class="container">
	   	  <img src="blog-1.jpg" alt="" >
	   	    
	   </div>

	   <script>
	   	const img = document.querySelector("img");


let index = 1;
  const boucle =()=>{

  	  setTimeout(()=>{
  		if(index <=5){
         img.src =`blog-${index}.jpg`;
          index++;
           boucle();

	   	}else{
             index =1;
             boucle();
	   	}

  	},1500)
	   	

	  }
	  boucle();
	   </script>
	   
</body>
</html>
