<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> image maker style</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
  
     <div class="container">
     	   <h2>IMAGE MAKER STYLE</h2>

     	   <div class="framework">  
     	   	     <div class="setters">
     	   	     	<div class="setter">
     	   	     		<h4>Gryscale(en %):</h4>
     	   	     		<input type="range" id="Gryscale"  value="0">
     	   	     	</div>
     	   	     	<div class="setter">
     	   	     		<h4>Sepia(en %):</h4>
     	   	     		<input type="range" id="Sepia" value="0">
     	   	     	</div>
     	   	     	<div class="setter">
     	   	     		<h4>Brightness(en %):</h4>
     	   	     		<input type="range" id="Brightness" value="0">
     	   	     	</div>
     	   	     	<div class="setter">
     	   	     		<h4>Contrast(en %):</h4>
     	   	     		<input type="range" id="Contrast" value="0">
     	   	     	</div>
     	   	     	<div class="setter">
     	   	     		<h4>Hue-rotate(en %):</h4>
     	   	     		<input type="range" id="hrotate" value="0">
     	   	     	</div>

     	   	     </div>
     	   	 <div class="img-code">
     	   	 	     <img src="img.jpg" alt="image">
     	   	 	        <h2>CODE</h2>
     	   	 	        <div class="gnc">
     	   	 	        	   
                        #imgMkSty {   <br>
filter: 
<span id='gry'></span><span id="sep"></span><span id="bri"></span><span id=con></span><span id="hug"></span>


	
</span>
<br>
}

     	   	 	        </div>

     	   	 </div>
     	   	      	   </div>
     </div>
      
	   
<script src="index.js"></script> 
</body>
</html>
